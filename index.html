<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Calculator</title>
  <link rel="stylesheet" href="style.css"> <!-- For future CSS -->
</head>
<body>
  <div class="calculator-container">
    <!-- Title -->
    <h1 class="calculator-title">Stephen's Calculator</h1>

    <!-- Display Area -->
    <div class="calculator-display">
      <div id="previous-operation" class="display-small-text">0</div>
      <div id="current-operation" class="display-large-text">0</div>
    </div>

    <!-- Buttons Section -->
    <div class="calculator-buttons">
      <!-- Functional Buttons -->
      <button class="btn btn-special" id="clear">AC</button>
      <button class="btn btn-special" id="delete">DEL</button>
      <button class="btn btn-operator" data-value="%">%</button>
      <button class="btn btn-operator" data-value="/">÷</button>

      <!-- Number and Arithmetic Buttons -->
      <button class="btn btn-number" data-value="7">7</button>
      <button class="btn btn-number" data-value="8">8</button>
      <button class="btn btn-number" data-value="9">9</button>
      <button class="btn btn-operator" data-value="*">×</button>

      <button class="btn btn-number" data-value="4">4</button>
      <button class="btn btn-number" data-value="5">5</button>
      <button class="btn btn-number" data-value="6">6</button>
      <button class="btn btn-operator" data-value="-">−</button>

      <button class="btn btn-number" data-value="1">1</button>
      <button class="btn btn-number" data-value="2">2</button>
      <button class="btn btn-number" data-value="3">3</button>
      <button class="btn btn-operator" data-value="+">+</button>

      <!-- Special Buttons -->
      <button class="btn btn-special" data-value="sqrt">√</button>
      <button class="btn btn-number" data-value="0">0</button>
      <button class="btn btn-special" data-value=".">.</button>
      <button class="btn btn-equals" id="equals">=</button>
    </div>
  </div>
</body>
</html>
